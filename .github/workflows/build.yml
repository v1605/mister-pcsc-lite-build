name: Build pcsc-lite for MiSTer

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            meson \
            ninja-build \
            pkg-config \
            gcc-arm-linux-gnueabihf \
            libc6-dev-armhf-cross \
            git

      - name: Clone pcsc-lite
        run: |
          git clone https://github.com/LudovicRousseau/PCSC.git pcsc-lite

      - name: Create Meson cross file
        run: |
          cat > pcsc-lite/meson-cross.txt <<'EOF'
          [binaries]
          c = 'arm-linux-gnueabihf-gcc'
          cpp = 'arm-linux-gnueabihf-g++'
          ar = 'arm-linux-gnueabihf-ar'
          strip = 'arm-linux-gnueabihf-strip'
          pkgconfig = 'pkg-config'

          [host_machine]
          system = 'linux'
          cpu_family = 'arm'
          cpu = 'armv7'
          endian = 'little'

          [properties]
          needs_exe_wrapper = true
          EOF

      - name: Configure pcsc-lite
        run: |
          cd pcsc-lite
          meson setup build \
            --cross-file meson-cross.txt \
            --prefix=/usr \
            -Dlibsystemd=false \
            -Dlibudev=true \
            -Dlibusb=false \
            -Dpolkit=false \
            -Dusb=true \
            -Dserial=false \
            -Dembedded=true

      - name: Build pcsc-lite
        run: |
          cd pcsc-lite
          ninja -C build

      - name: Install to staging directory
        run: |
          cd pcsc-lite
          DESTDIR=$PWD/stage ninja -C build install

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pcsc-lite-mister
          path: pcsc-lite/stage
