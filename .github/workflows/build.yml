name: Build pcscd for MiSTer (upstream tracked)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt update
          sudo apt install -y \
            git \
            meson \
            ninja-build \
            pkg-config \
            gcc-arm-linux-gnueabihf \
            libc6-dev-armhf-cross

      - name: Get latest upstream tag
        id: upstream
        run: |
          git ls-remote --tags https://github.com/LudovicRousseau/PCSC.git \
            | awk '{print $2}' \
            | sed 's|refs/tags/||' \
            | grep -v '\^{}' \
            | sort -V \
            | tail -n1 > version.txt
          echo "version=$(cat version.txt)" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = '${{ steps.upstream.outputs.version }}'
            try {
              await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag
              })
              return 'exists'
            } catch {
              return 'missing'
            }

      - name: Stop if already released
        if: steps.release.outputs.result == 'exists'
        run: exit 0

      - name: Clone pcsc-lite
        run: |
          git clone --branch ${{ steps.upstream.outputs.version }} \
            https://github.com/LudovicRousseau/PCSC.git pcsc-lite

      - name: Create Meson cross file
        run: |
          cat > pcsc-lite/meson-cross.txt <<'EOF'
          [binaries]
          c = 'arm-linux-gnueabihf-gcc'
          cpp = 'arm-linux-gnueabihf-g++'
          ar = 'arm-linux-gnueabihf-ar'
          strip = 'arm-linux-gnueabihf-strip'
          pkgconfig = 'pkg-config'

          [host_machine]
          system = 'linux'
          cpu_family = 'arm'
          cpu = 'armv7'
          endian = 'little'

          [properties]
          needs_exe_wrapper = true
          EOF

      - name: Configure
        run: |
          cd pcsc-lite
          meson setup build \
            --cross-file meson-cross.txt \
            --prefix=/usr \
            -Dlibsystemd=false \
            -Dlibudev=false \
            -Dlibusb=false \
            -Dpolkit=false \
            -Dusb=true \
            -Dserial=false \
            -Dembedded=true

      - name: Build
        run: |
          cd pcsc-lite
          ninja -C build

      - name: Install to staging
        run: |
          cd pcsc-lite
          DESTDIR=$PWD/stage ninja -C build install

      - name: Extract pcscd
        run: |
          mkdir -p release
          cp pcsc-lite/stage/usr/bin/pcscd release/
          arm-linux-gnueabihf-strip release/pcscd

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.upstream.outputs.version }}
          name: pcsc-lite ${{ steps.upstream.outputs.version }} (MiSTer)
          files: release/pcscd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
