name: build-pcsc-lite-mister

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install host build tools
        run: |
          sudo apt update
          sudo apt install -y \
            git \
            meson \
            ninja-build \
            pkg-config \
            gcc-arm-linux-gnueabihf \
            g++-arm-linux-gnueabihf \
            libc6-dev-armhf-cross

      - name: Clone pcsc-lite
        run: |
          git clone https://github.com/LudovicRousseau/PCSC.git pcsc-lite

      - name: Create Meson cross file
        run: |
          mkdir -p pcsc-lite
          cat > pcsc-lite/meson-cross.txt << 'EOF'
          [binaries]
          c = 'arm-linux-gnueabihf-gcc'
          cpp = 'arm-linux-gnueabihf-g++'
          ar = 'arm-linux-gnueabihf-ar'
          strip = 'arm-linux-gnueabihf-strip'
          pkgconfig = 'pkg-config'

          [host_machine]
          system = 'linux'
          cpu_family = 'arm'
          cpu = 'armv7'
          endian = 'little'

          [properties]
          needs_exe_wrapper = true
          EOF

      - name: Configure pcsc-lite (MiSTer)
        run: |
          meson setup pcsc-lite/build pcsc-lite \
            --cross-file pcsc-lite/meson-cross.txt \
            --prefix=/usr \
            --buildtype=release \
            -Dembedded=true \
            -Dlibsystemd=false \
            -Dpolkit=false \
            -Dlibudev=true \
            -Dlibusb=true \
            -Dusb=true \
            -Dserial=false

      - name: Build
        run: |
          meson compile -C pcsc-lite/build

      - name: Install to staging
        run: |
          DESTDIR=$PWD/mister-root meson install -C pcsc-lite/build

      - name: Upload MiSTer artifact
        uses: actions/upload-artifact@v4
        with:
          name: pcsc-lite-mister
          path: mister-root
